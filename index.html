<!doctype html><html lang="en-US"><head><meta charset="utf-8"><meta name="description" content="Employments, experiences, projects, etc. which I've done or am currently doing"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Thoriq Firdaus &mdash; R&eacute;sum&eacute;</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="stylesheet" href="styles/main.css"><link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet"><script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script></head><body><!--[if IE]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]--><div id="resume"><hero><template slot="heading">Hi,&#128075; I'm Thoriq</template><template slot="sub-heading">A Father, Book Author, Writer, and WordPress themes and plugins developer.</template></hero><div id="commits"><div class="container"><div class="button-list"><button-item v-for="site in sites" :link="site.url" :key="site.id">{{ site.title }}</button-item></div><div class="commit-list"><commit-item v-for="commit in commits" :commit="commit" :key="commit.id"><h3 class="commit-title">{{ commit.role.title }}<commit-tags :tags="commit.tags"></commit-tags></h3><div class="commit-detail"><p>{{ commit.role.description }}</p><template v-if="typeof commit.recommendations !== 'undefined'"><details class="recommendation-list"><summary class="recommendation-list-toggle">Recommendation</summary><blockquote v-for="recommendation in commit.recommendations" class="recommendation-list__item"><p>{{ recommendation.description }}</p><footer><cite>{{ recommendation.person }} &mdash; {{ recommendation.role }}</cite></footer></blockquote></details></template></div></commit-item></div></div></div></div><script src="scripts/main.js"></script></body></html>
