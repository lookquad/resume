<!doctype html>
<html lang="en_US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Employments, experiences, projects, etc. which I've done or am currently doing">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thoriq Firdaus &mdash; Resume</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,700,700i" rel="stylesheet">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>

    <div class="site" id="resume"></div>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0" display="none">

    <script type="text/html" id="tmpl-resume">
      <header class="site-header" id="resume-header">
        <div class="container">
          <# if ( resume.title && resume.description ) { #>
          <div class="site-header__summary">
            <h1 class="site-header__title">Resume</h1>
            <h2 class="site-header__subtitle">{{ resume.title }}</h2>
            <p class="site-header__description">{{ resume.description }}</p>
            <# if ( resume.social_media ) { #>
            <ul class="social-media">
              <# _.each( resume.social_media, function( social_media ) { #>
              <li class="social-media__item item-{{ social_media.name }}"><a href="{{ social_media.url }}" target="_blank" rel="external"><svg aria-hidden='true'><use xlink:href='#icon-{{ social_media.name }}'/></svg></a></li>
              <# } ); #>
            </ul>
            <# } #>
          </div>
          <# } #>
          <a class="button button--primary" href="mailto:{{ resume.email }}">Contact Me</a>
        </div>
      </header>
      <div class="site-content" id="content">
        <div class="container">

          <# if ( resume.employments ) { #>
          <section class="content-section content-section--employments" id="content-employments">
            <h3 class="content-section__header">Employments</h3>
            <# _.each( resume.employments.reverse(), function( employment ) { #>
            <div class="employment row">
              <div class="employment__logo column column-left">
                <# if ( employment.organization.image ) { #>
                  <img src="{{ employment.organization.image }}" alt="">
                <# } #>
              </div>
              <div class="employment__summary column column-right">
                <h4 class="employment__organization"><a href="{{ employment.organization.url }}" class="employment__organization-url" target="_blank">{{ employment.organization.title }}</a></h4>
                <h5 class="employment__title">{{ employment.role.title }} <# if ( employment.status ) { #>{{ employment.status }}<# } #> / <span class="employment__date">{{ employment.date.start }} &dash; <# if ( employment.date.end ) { #>{{ employment.date.end }}<# } else { #>Present<# } #></span></h5>
                <p class="employment__description">{{ employment.role.description }}</p>

                <# if ( employment.recommendations ) { #>
                  <# _.each( employment.recommendations.reverse(), function( recommend ) { #>
                  <blockquote class="employment__recommendation">
                    {{ recommend.description }} <cite>&mdash; {{ recommend.person }}, {{ recommend.role }}</cite>
                  </blockquote>
                  <# } ); #>
                <# } #>

              </div>
            </div>
            <# } ); #>
          </section>
          <# } #>

          <# if ( resume.projects ) { #>
          <section class="content-section content-section--projects" id="content-projects">
            <h3 class="content-section__header">Projects</h3>
            <# _.each( resume.projects.reverse(), function( project ) { #>
            <div class="project row">
              <div class="project__logo column column-left">
                <# if ( project.organization.image ) { #>
                  <img src="{{ project.organization.image }}" alt="">
                <# } #>
              </div>
              <div class="project__summary column column-right">
                <h4 class="project__title"><a href="{{ project.url }}" class="project__url" target="_blank">{{ project.title }}</a></h4>
                <h5 class="project__organization"><a href="{{ project.organization.url }}" class="project__organization-url">{{ project.organization.title }}</a> / <span class="project__date">{{ project.date.start }} &dash; <# if ( project.date.end ) { #>{{ project.date.end }}<# } else { #>Present<# } #></span></h5>
                <p class="project__description">{{ project.description }}</p>
              </div>
            </div>
            <# } ); #>
          </section>
          <# } #>

          <# if ( resume.volunteer ) { #>
          <section class="content-section content-section--projects" id="content-volunteer">
            <h3 class="content-section__header">Volunteer</h3>
            <# _.each( resume.volunteer.reverse(), function( volunteer ) { #>
            <div class="volunteer row">
              <div class="volunteer__logo column column-left">
                <# if ( volunteer.organization.image ) { #>
                  <img src="{{ volunteer.organization.image }}" alt="">
                <# } #>
              </div>
              <div class="volunteer__summary column column-right">
                <h4 class="volunteer__title"><a href="{{ volunteer.url }}" class="volunteer__url" target="_blank">{{ volunteer.title }}</a></h4>
                <h5 class="volunteer__organization"><a href="{{ volunteer.organization.url }}" class="volunteer__organization-url">{{ volunteer.organization.title }}</a> / <span class="volunteer__date">{{ volunteer.date.start }} &dash; <# if ( volunteer.date.end ) { #>{{ volunteer.date.end }}<# } else { #>Present<# } #></span></h5>
                <p class="volunteer__description">{{ volunteer.description }}</p>
              </div>
            </div>
            <# } ); #>
          </section>
          <# } #>

        </div>
      </div>
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e=o.createElement(i);r=o.getElementsByTagName(i)[0];

      ga('create','UA-XXXXX-X');ga('send','pageview');

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- bower:js -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
